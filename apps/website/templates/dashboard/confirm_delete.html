{% extends 'base.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5>Вы уверены, что хотите удалить пользователя <strong>{{ user_obj.username }}</strong>?</h5>
                        <p class="mb-0">Это действие нельзя отменить. Все данные пользователя будут безвозвратно удалены.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'website:admin_users' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
